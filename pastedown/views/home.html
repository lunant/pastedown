<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Pastedown &mdash;
           the pastebin service for Markdown documents.</title>
  </head>
  <body>
    <h1>Pastedown</h1>
    <p>The pastebin service for Markdown documents.</p>
    <form method="post" action="">
      <fieldset>
        <legend>Post a new document</legend>
        <textarea name="body" cols="80" rows="10"></textarea>
        <button type="submit">Post</button>
      </fieldset>
    </form>
    <h2>Recent written documents</h2>
    <ul>
      {% for document in documents %}
        <li>{{ document }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
