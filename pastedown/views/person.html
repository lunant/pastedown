{% extends "base.html" %}
{% block title -%}
  {{ author|escape }}&rsquo;s documents &mdash; Pastedown
{%- endblock %}
{% block content %}
  <div class="person">
    <h2><code>{{ author|escape }}</code></h2>
    <ul class="documents">
      {% for doc in documents %}
        <li><a href="{{ doc|url|escape }}">{{ doc|escape }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
